<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>
<body ng-app="yeomanApp">
	<!-- Add your site or application content here -->
<div class="container">	
	<div style="margin-left: 50px" ng-controller="MovieListCtrl">
		<input type="text" ng-model="movieToSearch"></input>
		<button ng-click="search(movieToSearch)">Search</button>

		<h1>I have {{movies.length}} movies</h1>
		<div ng-repeat="movie in movies">
			<label>Title : {{movie.Title}}</label>
			<label>Year: {{movie.Year}}</label>
			<a href="#/movie/{{movie.imdbID}}">
			 <label>Title : {{movie.Title}}</label>
			</a>
		</div>
		
	</div>
	<!-- <ng-view></ng-view>  -->

</div>	
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<!-- build:js scripts/modules.js -->
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/movie.js"></script>
	<!-- endbuild -->
</body>
</html>
