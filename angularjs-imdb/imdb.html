<!DOCTYPE HTML>
<html>
<head>
<title>My Angular Movie Library</title>
<script type="text/javascript" src="angular/1.1.5/angular.js"></script>
<script type="text/javascript" src="angular/1.1.5/angular-resource.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-app="MyAppModule">
	<div style="margin-left: 50px" ng-controller="MovieListCtrl">
		<input type="text" ng-model="movieToSearch"></input>
		<button ng-click="search(movieToSearch)">Search</button>

		<h1>I have {{movies.length}} movies</h1>
		<ul>
			<li ng-repeat="movie in movies">{{movie}}</li>
		</ul>
	</div>
</body>
</html>
